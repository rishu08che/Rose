<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rose Day</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7a0019;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #b3002d;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .rose {
      position: absolute;
      top: -10%;
      font-size: 30px;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŒ¹ Rose Day ðŸŒ¹</h1>
    <h2>Manvi, you are my rose</h2>
    <p>
      Not because today says so,<br>
      but because you bring softness, color,<br>
      and meaning into my life.<br><br>
      This rose isnâ€™t temporary.<br>
      Itâ€™s you.
    </p>
  </div>

  <script>
    const roseCount = 20;

    for (let i = 0; i < roseCount; i++) {
      const rose = document.createElement("div");
      rose.classList.add("rose");
      rose.innerHTML = "ðŸŒ¹";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = 5 + Math.random() * 5 + "s";
      rose.style.fontSize = 24 + Math.random() * 20 + "px";
      document.body.appendChild(rose);
    }
  </script>

</body>
</html>

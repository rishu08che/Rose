<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

#game {
  text-align: center;
  color: #7a0019;
}

h1 {
  margin-bottom: 10px;
}

#score {
  font-size: 1.2rem;
  margin-bottom: 15px;
}

.rose {
  position: absolute;
  font-size: 32px;
  cursor: pointer;
  animation: fall linear;
}

@keyframes fall {
  from { top: -10%; }
  to { top: 110%; }
}

#final {
  display: none;
  background: rgba(255,255,255,0.9);
  padding: 30px;
  border-radius: 20px;
  max-width: 90%;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div id="game">
  <h1>üåπ Catch the Roses üåπ</h1>
  <div id="score">Roses caught: 0 / 5</div>
</div>

<div id="final">
  <h1>Manvi üåπ</h1>
  <p style="margin-top:15px; line-height:1.6;">
    You caught every rose.<br><br>
    But the truth is,<br>
    you were always the rose.<br><br>
    Happy Rose Day ‚ù§Ô∏è
  </p>
</div>

<script>
let score = 0;
const target = 5;

function createRose() {
  const rose = document.createElement("div");
  rose.className = "rose";
  rose.innerHTML = "üåπ";
  rose.style.left = Math.random() * 90 + "vw";
  rose.style.animationDuration = 3 + Math.random() * 2 + "s";

  rose.onclick = () => {
    score++;
    document.getElementById("score").innerText =
      `Roses caught: ${score} / ${target}`;
    rose.remove();

    if (score >= target) endGame();
  };

  document.body.appendChild(rose);

  setTimeout(() => rose.remove(), 5000);
}

function endGame() {
  document.getElementById("game").style.display = "none";
  document.getElementById("final").style.display = "block";
}

setInterval(() => {
  if (score < target) createRose();
}, 800);
</script>

</body>
</html>
